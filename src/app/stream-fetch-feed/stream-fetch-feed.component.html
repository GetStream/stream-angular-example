<div>
  <h2>Fetch Feed</h2>
  <button (click)="getFeed()">Fetch the feed</button>
  <h3>Activities</h3>
  <ul *ngIf="activities">
    <li *ngFor="let activity of activities">
      [{{ activity.id }}] {{activity.actor }}: {{ activity.verb }}:: {{activity.object }}
    </li>
  </ul>
  <div *ngIf="activities.length == 0">
    <p>No activities fetched</p>
  </div>
</div>
